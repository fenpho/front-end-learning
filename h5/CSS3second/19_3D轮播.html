<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.stage{
			width: 860px;
			height: 400px;
			border: 1px solid #000;
			margin: 50px auto;
			position: relative;
			perspective:500px;
		}
		.stage ul{
			list-style: none;
		}
		.stage ul li{
			position: absolute;
			top: 50px;
			left: 150px;
			border: 1px solid #000;
			transition:all 0.5s ease 0s;
		}
		.stage ul li.center{
			z-index: 999;
			transform:none;
		}
		.stage ul li.l1{
			z-index: 888;
			transform:rotateY(30deg) translateX(-100px) translateZ(-200px);
		}
		.stage ul li.l2{
			z-index: 777;
			transform:rotateY(30deg) translateX(-200px) translateZ(-300px);
		}
		.stage ul li.l3{
			z-index: 666;
			transform:rotateY(30deg) translateX(-300px) translateZ(-400px);
		}
		.stage ul li.l4{
			z-index: 555;
			transform:rotateY(30deg) translateX(-400px) translateZ(-500px);
		}
		.stage ul li.r1{
			z-index: 888;
			transform:rotateY(-30deg) translateX(100px) translateZ(-200px);
		}
		.stage ul li.r2{
			z-index: 777;
			transform:rotateY(-30deg) translateX(200px) translateZ(-300px);
		}
		.stage ul li.r3{
			z-index: 666;
			transform:rotateY(-30deg) translateX(300px) translateZ(-400px);
		}
		.stage ul li.r4{
			z-index: 555;
			transform:rotateY(-30deg) translateX(400px) translateZ(-500px);
		}
	</style>
</head>
<body>
	<input type="button" value="我是左按钮" id="leftbtn"/>
	<input type="button" value="我是右按钮" id="rightbtn"/>
	<div class="stage">
		<ul>
			<li class="l2"><img src="images/amaoagou/0.jpg" alt="" /></li>
			<li class="l1"><img src="images/amaoagou/1.jpg" alt="" /></li>
			<li class="center"><img src="images/amaoagou/2.jpg" alt="" /></li>
			<li class="r1"><img src="images/amaoagou/3.jpg" alt="" /></li>
			<li class="r2"><img src="images/amaoagou/4.jpg" alt="" /></li>
		</ul>
	</div>

	<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript">
		//类名的数组
		var classNameArr = ["l4","l3","l2","l1","center","r1","r2","r3","r4"];
		//idx表示我们的小数组的起始位置
		var idx = 2;

		//函数节流
		var lock = true;

		//按钮的监听
		$("#rightbtn").click(function(){
			if(!lock) return;
			//信号量减少
			idx--;
			if(idx < 0){
				idx = 0;
				return;
			}

			setClass();
		});


		$("#leftbtn").click(function(){
			if(!lock) return;

			idx++;
			if(idx > 4){
				idx = 4;
				return;
			}

			setClass();
		});

		//根据信号量来设置不同的类名
		function setClass(){
			lock = false;

			//从大数组中拿到小数组
			var arr = classNameArr.slice(idx,idx + 5);
			
			//根据小数组来设置每个li的类名
			$("li").each(function(i){
				$(this).attr("class",arr[i]);
			});

			setTimeout(function(){
				lock = true;
			},500);
		}
	</script>
</body>
</html>
