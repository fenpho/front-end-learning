<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
 		html,body{
 			height: 100%;
 			overflow: hidden;
 			background: url(images/bg.gif);
 		}
 		.container{
			height: 100%;
			position: relative;
 		}
 		.page{
 			position: absolute;
 			width: 100%;
 			height: 100%;
 		}
 		.no1{
 			top:0%;
 			left: 0%;
 			background-color: pink;
 		}
 		.no2{
 			top:0%;
 			left: 110%;
 			background-color: orange;
 		}
 		.no3{
 			top: 120%;
 			left: 0%;
 			background-color: green;
 		}
 		.no4{
 			top: 120%;
 			left: 110%;
 			background-color: blue;
 		}
	</style>
</head>
<body>
	<div class="container">
		<div class="page no1">
			<input type="button" value="点击我去page2" id="btn1"/>
		</div>
		<div class="page no2">
			<input type="button" value="点击我去page3" id="btn2"/>
		</div>
		<div class="page no3">
			<input type="button" value="点击我去page4" id="btn3"/>
		</div>
		<div class="page no4">
			<input type="button" value="点击我去page1" id="btn4"/>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript">
		//容器
		$container = $(".container");

		//1号按钮，点击之后去page2
		$("#btn1").click(function(){
			$container.animate({"left" : "-110%" , "top" : "0%"}, 1000);
		});

		//2号按钮，点击之后去page3
		$("#btn2").click(function(){
			$container.animate({"left" : "0%" , "top" : "-120%"}, 1000);
		});

		//3号按钮，点击之后去page4
		$("#btn3").click(function(){
			$container.animate({"left" : "-110%" , "top" : "-120%"}, 1000);
		});

		//4号按钮，点击之后去page1
		$("#btn4").click(function(){
			$container.animate({"left" : "0%" , "top" : "0%"}, 1000);
		});
	</script>
</body>
</html>
