<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <!-- 设置IE的兼容模式，可以防止IE有一些兼容错误 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 视口标签 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签必须放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>BootStrap学习</title>
  <!-- 链接了一个样式表 -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- 下面的js是给IE6、7、8用的，让IE6、7、8能够支持html5标签和媒体查询 -->
  <!--[if lt IE 9]>
  <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

  <style type="text/css">
    body{
      padding-top: 60px;
    }
      .navbar{
        width: 100%;
        height: 60px;
        position: fixed;
        top: 0;
        left: 0;
      }
      .rightPart{
        padding: 10px 10px 0;
      }
      .jumbotron{
        background: url(images/1.jpg);
        background-size: 100% auto;
      }

      @media (max-width: 750px) {
        .jumbotron{
          height: 200px;
        }
      }
      @media (min-width: 750px) and (max-width: 1170px){
        .jumbotron{
          height: 300px;
        }
      }
      @media (min-width: 1170px) {
        .jumbotron{
          height: 500px;
        }
      }

      .carousel-inner img{
        width: 100%;
      }
    </style>
</head>
<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Brand</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="#">
              Link
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li>
            <a href="#">Link</a>
          </li>
          <li>
            <a href="#">Link</a>
          </li>
          <li>
            <a href="#">Link</a>
          </li>
          <li>
            <a href="#">Link</a>
          </li>

        </ul>

        <div class="nav navbar-nav navbar-right rightPart">

          <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">登陆</button>
          <button type="button" class="btn btn-warning">注册</button>

        </div>
      </div>
      <!-- /.navbar-collapse --> </div>
    <!-- /.container-fluid --> </nav>

  <div class="jumbotron">
    <h1>Hello, world!</h1>
    <p>...</p>
    <p>
      <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
    </p>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">Modal title</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email"></div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password"></div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox">Remember me</label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Sign in</button>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-6 col-md-3">
      <a href="#" class="thumbnail">
        <img src="images/0.jpg" alt="..."></a>
    </div>
    <div class="col-xs-6 col-md-3">
      <a href="#" class="thumbnail">
        <img src="images/1.jpg" alt="..."></a>
    </div>
    <div class="col-xs-6 col-md-3">
      <a href="#" class="thumbnail">
        <img src="images/2.jpg" alt="..."></a>
    </div>
    <div class="col-xs-6 col-md-3">
      <a href="#" class="thumbnail">
        <img src="images/3.jpg" alt="..."></a>
    </div>
  </div>




  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
    <li data-target="#carousel-example-generic" data-slide-to="4"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="images/0.jpg" alt="...">
      <div class="carousel-caption">
        文字
      </div>
    </div>
  <div class="item">
      <img src="images/1.jpg" alt="...">
      <div class="carousel-caption">
        文字
      </div>
    </div>
     <div class="item">
      <img src="images/2.jpg" alt="...">
      <div class="carousel-caption">
        文字
      </div>
    </div>
     <div class="item">
      <img src="images/3.jpg" alt="...">
      <div class="carousel-caption">
        文字
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

  <!-- 引用jQuery和bootstarp自己的js-->
  <script src="js/jquery-1.12.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
