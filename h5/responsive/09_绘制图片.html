<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		canvas{
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<canvas width="800" height="800" id="canvas">对不起，您不支持画布，请升级浏览器！</canvas>

	<script type="text/javascript">
		//得到画布
		var canvas = document.getElementById("canvas");
		//得到上下文
		var ctx = canvas.getContext("2d");

		var image = new Image();		//创建一个图片对象
		image.src = "images/0.jpg";		//图片的JS变量，索引
 	
 		image.onload = function(){
 			ctx.drawImage(image, 202,74,48,44,100,100,400,400);
 		}
 
	</script>
</body>
</html>
