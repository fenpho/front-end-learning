<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		header{
			position: relative;
		}
		.logo{
			position: absolute;
			top: 0;
			left: 0;
			width: 120px;
			height: 60px;
			background-color: #b80964;
		}
		nav{
			width: 100%;
			height: 60px;
			background-color: orange;
			padding: 0 120px;
			box-sizing:border-box;
			-webkit-box-sizing:border-box;
			-moz-box-sizing:border-box;
			-ms-box-sizing:border-box;
			-o-box-sizing:border-box;
		}
		.btn{
			position: absolute;
			top: 0;
			right: 0;
			width: 120px;
			height: 60px;
			background-color: #b80964;
		}
	</style>
</head>
<body>
	<header>
		<div class="logo"></div>
		<nav>123123123123</nav>
		<div class="btn">
			<a href=""></a>
		</div>
	</header>
</body>
</html>
