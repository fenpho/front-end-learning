<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		a{
			position: absolute;
			top: 100px;
			left: 100px;
			width: 160px;
			height: 40px;
			line-height: 40px;
			text-align: center;
			border: 1px solid #0f0;
			background-image: -webkit-linear-gradient(top,#9ef19e,#0f0,#9ef19e);
			color: white;
			text-decoration: none;
			border-radius: 5px;
			animation: jump 0.6s linear 0s infinite;
		}

		@-webkit-keyframes jump{
			from{
				margin-top: 0px;
				box-shadow: 0px 0px 5px 1px #23b32c;
			}
			to{
				margin-top: -5px;
				box-shadow: 0px 0px 8px 3px #23b32c;
			}
		}
	</style>
</head>
<body>
	<a href="">点击注册</a>
</body>
</html>
