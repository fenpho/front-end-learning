<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 60px;
			height: 60px;
			background-color: orange;
			position: absolute;
			top: 200px;
			left: 200px;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>

	<script type="text/javascript">
		//得到一个盒子
		var divs = document.getElementsByTagName("div");

		cirlcleMove({
			"obj" 		: divs[0],
			"yuanxin"	: [200,200] ,
			"r" 		: 200,
			"looptime" 	: 4000
		});

		cirlcleMove({
			"obj" 		: divs[1],
			"yuanxin"	: [200,200] ,
			"r" 		: 200,
			"looptime" 	: 4000,
			"degree" 	: 90
		});

		cirlcleMove({
			"obj" 		: divs[2],
			"yuanxin"	: [200,200] ,
			"r" 		: 200,
			"looptime" 	: 4000,
			"degree" 	: 180
		});

		cirlcleMove({
			"obj" 		: divs[3],
			"yuanxin"	: [200,200] ,
			"r" 		: 200,
			"looptime" 	: 4000,
			"degree" 	: 270
		});


		function cirlcleMove(argsJSON){
			//要运动的对象
			var o = argsJSON.obj;
			//圆心
			var a = argsJSON.yuanxin[0];
			var b = argsJSON.yuanxin[1];

			//半径
			var r = argsJSON.r;

			//方向
			var direction = argsJSON.direction || 1;

			//信号量，当前度数。0度是12点方向，顺时针。
			var degree = argsJSON.degree || 0;

			//动画每帧的间隔时间
			var interval = 20;	
			//运动一圈的时间
			var looptime = argsJSON.looptime;
			//运动一圈的帧数
			var loopframes	= looptime / interval;	
			//而运动一圈一定是360度，所以每帧的改变就是
			var degreeDelta = 360 / loopframes;

			//核心定时器，每帧调用go函数
			setInterval(function(){
				degree += degreeDelta * direction;
				if(degree >= 360){
					degree = 0;
				}
				go(degree);
			},interval);

			//设置这一个角度的时候，盒子应该在的位置
			function go(degree){
				o.style.left = a + r * Math.sin(degreeToRad(degree)) + "px";
				o.style.top = b - r * Math.cos(degreeToRad(degree))  + "px";
			}

			//实用函数，把角度制换成弧度制。为什么要有这个函数，因为JS中的所有正弦等等书序函数，都是用弧度制的。我们不习惯。
			function degreeToRad(degree){
				return degree * Math.PI / 180;
			}
		}
	</script>
</body>
</html>
