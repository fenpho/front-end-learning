<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		html{
			height: 100%;
		}
		body{
			background-color: #eee;
			perspective:500px;
			height: 100%;
		}
		.logo_stage{
			height: 100%;
			perspective:500px;
			width: 313px;
			height: 46px;
		}
		.inner_c{
			width: 1000px;
			height: 100%;
			margin: 0 auto;
			position: relative;
		}
		.inner_c h1{
			text-align: center;
			font-size: 50px;
			line-height: 80px;
			width: 466px;
			height: 70px;
			margin: 0 auto;
		}
		.inner_c h1 em{
			font-style: normal;
			float: left;
		}
		.inner_c .h1_stage{
			perspective:500px;
 			margin-top: 100px;
		}
		.inner_c h3{
			clear: both;
			text-align: center;
			font-size: 20px;
			color:#888;
		}
		.clock_stage{
			width: 381px;
			height: 381px;
			perspective:300px;
		}
		.clock{
			width: 381px;
			height: 381px;
			position: relative;
			perspective:1500px;
			transform-style:preserve-3d;
			display: none;
		}
		.clock .n1,.n2,.n3,.n4{
			position: absolute;
			top: 50%;
			left: 50%;
			margin-left: -190px;
			margin-top: -190px;
			width: 381px;
			height: 381px;	 
		}
		
		.banben{
			position: absolute;
			top: 50%;
			left: 50%;
			width: 316px;
			height: 296px;
			margin-top: -150px;
			margin-left: -155px;
			display: none;
		}
		.circles{
			position: absolute;
			right: 10px;
			top: 50%;
			margin-top: -100px;
			width: 20px;
		}
		.circles ol{
			list-style: none;
		}
		.circles ol li{
			width: 20px;
			height: 20px;
			margin-bottom: 6px;
			background-color: #ccc;
			border-radius: 50%;
		}
		.circles ol li.cur{
			background-color: skyblue;
		}
	</style>
</head>
<body>
	<div class="inner_c">
		<!-- page0的元素们： -->
		<div class="logo_stage">
			<img class="logo" src="images/qq/title2_1.png" alt="">
		</div>
		<div class="h1_stage">
			<h1>
				<em>找</em>
				<em>到</em>
				<em>属</em>
				<em>于</em>
				<em>你</em>
				<em>的</em>
				<em>浏</em>
				<em>览</em>
				<em>器</em>
			</h1>
			<h3>吹牛的话，我很牛逼，不止简单好用</h3>
		</div>
			

		<!-- page1的元素们 -->
		<div class="clock_stage">
			<div class="clock">
				<img class="n1" src="images/qq/n1.png"/>
				<img class="n2" src="images/qq/n2.png"/>
				<img class="n3" src="images/qq/n3.png"/>
				<img class="n4" src="images/qq/n4.png"/>
			</div>
		</div>
		<div class="banben">
			<img src="images/qq/47.png" alt="">
		</div>
	</div>

	<div class="circles">
		<ol>
			<li class="cur"></li>
			<li></li>
			<li></li>
			<li></li>
		</ol>
	</div>

	<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="js/jquery.mousewheel.js"></script>
	<script type="text/javascript" src="js/velocity.min.js"></script>

	<script type="text/javascript">
		//当前页面编号
		var nowpage = 0;

		//入场动画数组
		var inAnimateArr = [];
		//出场动画数组
		var outAnimateArr = [];

		//函数截流
		var lock = true;

		//在这里设计所有的进场、出场动画
		inAnimateArr[0] = function(){
			console.log("我是0号页面的进场动画");
			//velocity函数中，如果第二个参数（动画时间）是0，就表示瞬移过去
			//reverse这个写法是velocity新增的，就是方便你先瞬移到某个地方然后以动画形式进行反向运动。
			$(".logo").show().velocity({
				"rotateY" : "180deg",
				"rotateX":"360deg",
				"translateZ":"500px"
			}
			,0)
			.velocity("reverse",1000);

			$("h1 em").velocity({
				"opacity" : "1"
			},0);

			$("h1").show().velocity({
				"translateZ" : "500px"
			},0)
			.delay(400).velocity("reverse",1000);

			$("h3").show().velocity({
				"translateZ" : "500px"
			},0)
			.delay(600).velocity("reverse",1000,function(){
				lock = true;
			});
		}
		outAnimateArr[0] = function(){
			console.log("我是0号页面的出场动画");
			
			$(".logo").fadeOut();
			$("h1 em").each(function(i){
				$(this).delay(i * 60).velocity({
					"translateZ" : "500px"
				},400,function(){
					$(this).velocity({"translateZ" : "0px" ,"opacity":"0"},0);
				})
			});
			$("h3").fadeOut();
		}
		inAnimateArr[1] = function(){
			console.log("我是1号页面的进场动画")

			$(".clock").show().velocity({
				"rotateY" : "-180deg",
				"translateZ" : "400px",
				"scale" : "0.1"
			},0)
			.velocity({
				"rotateY" : "0deg",
				"translateZ" : "0px",
				"scale" : "1"
			},1000)
			.velocity({
				"translateZ" : "500px"
			},600,function(){
				//让一个元素为下次动画做好准备
				$(this).velocity({"translateZ" : "0"},0);
				$(this).hide();
			});

			$(".banben").show().velocity({
				"scale" : "0.001",
				"translateZ" : "0"
			},0)
			.delay(1300).velocity({
				"scale" : "1"
			},400,function(){
				lock = true;
			})

		}
		outAnimateArr[1] = function(){
			console.log("我是1号页面的出场动画")
			$(".banben").show().velocity({
				"translateZ" : "500px"
			},500);
		}
		inAnimateArr[2] = function(){
			console.log("我是2号页面的进场动画")
			lock = true;
		}
		outAnimateArr[2] = function(){
			console.log("我是2号页面的出场动画")
		}
		inAnimateArr[3] = function(){
			console.log("我是3号页面的进场动画")
			lock = true;
		}
		outAnimateArr[3] = function(){
			console.log("我是3号页面的出场动画")
		}

		//页面一开始就应该执行0号页面的入场动画
		inAnimateArr[0]();

		//鼠标滚轮事件监听
		$(document).mousewheel(function(event,delta){
			if(!lock) return;
			//阻止默认事件
			event.preventDefault();
			//备份一下老信号量
			var oldpage = nowpage;
			//得到鼠标滚动方向，信号量改变
			nowpage -= delta;
			if(nowpage > 3 || nowpage < 0){
				nowpage = 0;
			}
			//看看信号量有没有改变
			if(oldpage != nowpage){
				//在动画数组中，调用响应的函数执行
				//下面的两条语句非常关键，从动画数组中，挑一个运行：
				outAnimateArr[oldpage]();
				inAnimateArr[nowpage]();

				//小圆点改变
				$(".circles ol li").eq(nowpage).addClass("cur").siblings().removeClass("cur");

				//信号量改变，函数节流
				lock = false;
			}
		})
	</script>
</body>
</html>
