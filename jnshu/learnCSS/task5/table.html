<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>护工个人主页</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" type="text/css" href="table.css">
</head>
<body class="Site">
    <header>
    	<span class="back">&lt;</span>
    	<h2>个人主页</h2>
    </header>
    <main class="Site-content">
    	<div class="banner">
    		<div class="user-pic">
    			<img src="images/user.png" alt="">
    		</div>
    		<div class="user-info">
    			<span class="user-name">高素雅 51岁</span>
    			<span class="location">北京 · 通州 · 果园</span>
    		</div>
    	</div>
    	<div class="skill">
    		<div class="skill-title">
    			<h3>专业技能</h3>
    		</div>
    		<div class="list">
    			<ul>
    				<li>
    					<span class="item1">住家</span>
    					<span class="item2">不含餐</span>
    				</li>
    				<li>
    					<span class="list-title">从业年限</span>
    					<span class="list-content">0~3年</span>
    				</li>
    				<li>
    					<span class="list-title">工作时间</span>
    					<span class="list-content">全天</span>
    				</li>
    				<li>
    					<span class="list-title">服务价格</span>
    					<span class="list-content">25元/小时</span>
    				</li>
    				<li>
    					<span class="list-title">自我介绍</span>
    					<span class="list-content">可以洗衣、做饭、照顾老人。在护
  工方面有5年的经验，经验丰富。</span>
    				</li>
    			</ul>
    		</div>
    	</div>
    </main>
    <footer>
    	<span class="message">留言</span>
    	<span class="tel">电话</span>
    </footer>
</body>
</html>
